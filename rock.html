<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock</title>
    <link rel="stylesheet" href="/rock.css" />
  </head>
  <body>
    <h1>Rock Stone Papper</h1>
    <div class="choices">
      <div class="choice" id="Rock">
        <!-- rock -->
        <img
          src="https://www.pngitem.com/pimgs/m/212-2122744_rock-paper-scissors-clipart-png-download-rock-paper.png"
          alt=""
        />
      </div>
      <!-- paper -->
      <div class="choice" id="paper">
        <img
          src="https://www.pngitem.com/pimgs/m/266-2667252_transparent-rock-paper-scissors-clipart-rock-paper-scissors.png"
          alt=""
        />
      </div>
      <!-- scissors -->
      <div class="choice" id="scissors">
        <img
          src="https://www.seekpng.com/png/detail/111-1114370_rock-paper-scissors-rock-paper-scissors-clipart.png"
          alt=""
        />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>you</p>
      </div>
      <div class="score">
        <p id="computer-score">0</p>
        <p>computer</p>
      </div>
    </div>
    <div class="msg-container">
      <p id="result">play your move</p>
    </div>
    <script src="/rock.js"></script>
  </body>
</html>
